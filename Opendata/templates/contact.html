{% extends "base.html" %}
{% load staticfiles %}
{% block nav4 %}active{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="position-relative overflow-hidden p-3 p-md-5 text-left bg-light">
            <h1>Contact Us</h1>
            <hr/>
            <div class="row">
                <div class="col-md-6 col-lg-6" style="margin-bottom: 100px;margin-top: 50px">
                    <form method="POST" action="/contact/">
                        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" required="" placeholder="Email Address" name="email">
                        </div>

                        <div class="form-group">
                            <input name="subject" type="text" class="form-control" required="" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" required="" id="exampleFormControlTextarea1"
                                      placeholder="Message" rows="3"></textarea>
                        </div>
                        <div style="align-content: center;">
                            <button type="submit"
                                    style="margin-left: auto;margin-right: auto; display: block;width: 200px"
                                    class="btn btn-primary">Submit
                            </button>
                        </div>
                    </form>
                    {% if success %}
                        <button class="btn btn-success" style="cursor: none;">Reponse Submitted</button>{% endif %}
                </div>
                <div class="col-md-6 col-lg-6">

                </div>
            </div>
        </div>
    </div>

{% endblock %}
