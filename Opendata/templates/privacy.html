{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="position-relative overflow-hidden p-3 p-md-5 text-left bg-light" style="min-height: 600px">
		<h1 >Privacy Policies</h1>
		<hr/>
		<div class="row">
			{% if policies %}
			<ul>
			 {% for policy in policies %}
				<li>{{ policy }}</li>
			 {% endfor %}
			</ul>
			{% endif %}
		</div>

	</div>
</div>


{% endblock %}
