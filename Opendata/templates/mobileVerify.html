{% extends "base.html" %}
{% load static %}

{% block nav2 %}active{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="position-relative overflow-hidden p-3 p-md-5 text-left bg-light" style="min-height: 300px">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Verify Mobile Number</h1>
                </div>
                <div class="col-md-4" style="margin-top: 50px;">
                    <p>An OTP is sent to your number {{ mobile_number_text }}</p>
                    <form class="form-inline">
                        <label class="label label-warning" for="otp">OTP</label>
                        <input  name="otp" class="" type="text" pattern="\d*" maxlength="6" />
                        <input hidden>
                        <button type="submit">Verify</button>

                    </form>
                    <p><i>Re-fill the form if OTP did not come.</i>
                    </p>
                </div>
            </div>
            <hr/>
        </div>
    </div>

{% endblock %}
